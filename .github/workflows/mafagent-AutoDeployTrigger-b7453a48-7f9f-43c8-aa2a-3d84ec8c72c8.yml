name: Trigger auto deployment for mafagent

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mafagent-AutoDeployTrigger-b7453a48-7f9f-43c8-aa2a-3d84ec8c72c8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MAFAGENT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MAFAGENT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MAFAGENT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: mafagentacr.azurecr.io
          registryUsername: ${{ secrets.MAFAGENT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MAFAGENT_REGISTRY_PASSWORD }}
          containerAppName: mafagent
          resourceGroup: llmmvp
          imageToBuild: mafagentacr.azurecr.io/mafagent:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


